  ignore:
    - "vendor/**"
    - "node_modules/**"
    - "*.log"
    - ".env*"

  require_spdx:
    - "**/*.php"
    - "**/*.ts"
    - "**/*.tsx"
    - "**/*.js"
    - "**/*.md"
    - "**/*.yaml"
    - "**/*.json"

# Validation Commands
