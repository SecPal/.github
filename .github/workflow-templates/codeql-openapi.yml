name: "CodeQL Security - OpenAPI/REST"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "0 2 * * *" # 3:00 AM Berlin time

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze API Code
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        # Adjust based on your OpenAPI implementation language
        # Options: 'javascript-typescript', 'python', 'go', 'java-kotlin'
        language: ["javascript-typescript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup runtime (adjust based on language)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          config: |
            paths-ignore:
              - 'dist/**'
              - 'build/**'
              - 'node_modules/**'
              - '**/*.test.ts'
            # Additional queries for API security
            queries:
              - uses: security-extended
              - uses: security-and-quality

      - name: Install dependencies
        run: npm ci

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

  # Optional: Validate OpenAPI specification
  openapi-validation:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate OpenAPI
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: openapi.yaml # Adjust path

      - name: Security Audit OpenAPI
        run: |
          npx @stoplight/spectral-cli lint openapi.yaml \
            --ruleset https://raw.githubusercontent.com/stoplightio/spectral-owasp-ruleset/main/src/ruleset.ts
