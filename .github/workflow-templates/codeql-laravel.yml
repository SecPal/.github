name: "CodeQL Security - Laravel"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "0 2 * * *" # 3:00 AM Berlin time

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Laravel App
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ["php"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, pgsql
          coverage: none

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          config: |
            paths-ignore:
              - 'vendor/**'
              - 'storage/**'
              - 'public/build/**'
              - 'bootstrap/cache/**'
              - '**/*Test.php'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # CodeQL requires a build step for compiled languages
      # For PHP (interpreted), autobuild works fine
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
