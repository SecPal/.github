name: Reusable - OpenAPI Lint

on:
  workflow_call:
    inputs:
      openapi-file:
        description: "Path to OpenAPI specification file"
        required: false
        type: string
        default: "openapi.yaml"
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22.x"

jobs:
  openapi-lint:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install
          else
            npm install -g @redocly/cli
          fi

      - name: Validate OpenAPI specification
        env:
          OPENAPI_FILE: ${{ inputs.openapi-file }}
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint
          elif [ -f ".redocly.yaml" ] || [ -f ".redocly.yml" ]; then
            npx redocly lint "$OPENAPI_FILE" --config .redocly.yaml 2>/dev/null || npx redocly lint "$OPENAPI_FILE" --config .redocly.yml || redocly lint "$OPENAPI_FILE"
          else
            npx redocly lint "$OPENAPI_FILE" || redocly lint "$OPENAPI_FILE"
          fi
