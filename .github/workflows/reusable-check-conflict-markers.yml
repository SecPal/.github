name: Reusable - Check for Merge Conflict Markers

on:
  workflow_call:
    inputs:
      checkout-ref:
        description: "Git ref to checkout (branch, tag, SHA). Defaults to the triggering ref."
        required: false
        type: string
        default: ""

permissions:
  contents: read

jobs:
  check-conflict-markers:
    runs-on: ubuntu-latest
    name: Detect Git Conflict Markers

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.checkout-ref }}

      - name: Run conflict marker check
        run: |
          chmod +x scripts/check-conflict-markers.sh
          ./scripts/check-conflict-markers.sh
