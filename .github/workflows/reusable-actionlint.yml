name: Reusable - actionlint

on:
  workflow_call:
    inputs:
      shellcheck-version:
        description: "ShellCheck version to use"
        required: false
        type: string
        default: "latest"
      actionlint-version:
        description: "actionlint version to use"
        required: false
        type: string
        default: "latest"

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          actionlint_flags: ""
