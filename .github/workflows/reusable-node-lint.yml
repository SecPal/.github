name: Reusable - Node.js Lint

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22.x"
      install-command:
        description: "Command to install dependencies"
        required: false
        type: string
        default: "npm ci"
      lint-command:
        description: "Command to run linting"
        required: false
        type: string
        default: "npm run lint"

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: Install dependencies
        env:
          INSTALL_CMD: ${{ inputs.install-command }}
        run: $INSTALL_CMD

      - name: Run linter
        env:
          LINT_CMD: ${{ inputs.lint-command }}
        run: $LINT_CMD
