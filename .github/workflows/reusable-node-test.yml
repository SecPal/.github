name: Reusable - Node.js Tests

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22.x"
      install-command:
        description: "Command to install dependencies"
        required: false
        type: string
        default: "npm ci"
      test-command:
        description: "Command to run tests"
        required: false
        type: string
        default: "npm test"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # Skip tests for spike branches (exploration/prototyping)
    # Spike branches are for experimentation and cannot be merged to main
    # See: CONTRIBUTING.md - Spike Branch Policy
    if: ${{ !startsWith(github.head_ref, 'spike/') && !startsWith(github.ref, 'refs/heads/spike/') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"

      - name: Install dependencies
        env:
          INSTALL_CMD: ${{ inputs.install-command }}
        run: $INSTALL_CMD

      - name: Run tests
        env:
          TEST_CMD: ${{ inputs.test-command }}
        run: $TEST_CMD
